<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Star-Powered Calculator | Alan Sun</title>
        <meta name="description" content="A simple calculator made with JavaScript.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="calculator">
            <div class="display">
                <span class="input">0</span>
            </div>
            <div class="buttons">
                <button class="clear"><span class="btn-text">AC</span></button>
                <button class="delete"><span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-backspace" width="36" height="36" viewBox="1 -4 27 27" stroke-width="1.5" stroke="rgb(250, 247, 204)" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M20 6a1 1 0 0 1 1 1v10a1 1 0 0 1 -1 1h-11l-5 -5a1.5 1.5 0 0 1 0 -2l5 -5z" />
                        <path d="M12 10l4 4m0 -4l-4 4" />
                    </svg>
                </span></button>
            </div>
            <div class="buttons">
                <button class="number"><span class="btn-text">7</span></button>
                <button class="number"><span class="btn-text">8</span></button>
                <button class="number"><span class="btn-text">9</span></button>
                <button class="oper"><span class="btn-text">&divide;</span></button>
            </div>
            <div class="buttons">
                <button class="number"><span class="btn-text">4</span></button>
                <button class="number"><span class="btn-text">5</span></button>
                <button class="number"><span class="btn-text">6</span></button>
                <button class="oper"><span class="btn-text">&times;</span></button>
            </div>
            <div class="buttons">
                <button class="number"><span class="btn-text">1</span></button>
                <button class="number"><span class="btn-text">2</span></button>
                <button class="number"><span class="btn-text">3</span></button>
                <button class="oper"><span class="btn-text">-</span></button>
            </div>
            <div class="buttons">
                <button class="radical"><span class="btn-text">&radic;</span></button>
                <button class="number"><span class="btn-text">0</span></button>
                <button class="number decimal"><span class="btn-text">.</span></button>
                <button class="oper"><span class="btn-text">&plus;</span></button>
            </div>
            <div class="buttons">
                <button class="oper"><span class="btn-text">%</span></button>
                <button class="expo"><span class="btn-text">x<sup style="font-size: small;">n</sup></span></button>
                <button class="factorial"><span class="btn-text">!</span></button>
                <button class="return"><span class="btn-text">&#9166;</span></button>
            </div>
        </div>

        <div class="github">
            <a href="https://github.com/alansun25/js-calculator" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="rgb(250, 247, 204)" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
                </svg>
            </a>
        </div>
        
        <script src="scripts.js" async defer></script>
    </body>
</html>
